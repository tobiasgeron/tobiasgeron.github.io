        <!-- Additional style for graphs-->
        <style>
            .variable-input {
                width: 22%; /* Adjust the width as needed */
            }

	<body class="is-preload">

        <!-- Nav -->
            <nav id="nav">
				<ul class="container">
					
				</ul>
			</nav>


    


        <article id="barkinematics" class="wrapper style2">
            <div class="container">
                <header>
                    <h2>Bar kinematics</h2>
                </header>


                <div class="container">
                    <div class="row">

                        <div class="col-3">
                            <label for="Vflat">Vflat [km s-1]:</label>
                            <input type="number" step="1" id="Vflat" value="300" min="0" class="variable-input">
                        </div>

                        <div class="col-3">
                            <label for="rt">rt [arcsec]:</label>
                            <input type="number" step="0.1" id="rt" value="2" min="0" class="variable-input">
                        </div>

                        <div class="col-3">
                            <label for="omega">&Omega; [km s-1 arcsec-1]:</label>
                            <input type="number" step="0.2" id="omega" value="25" class="variable-input">
                        </div>

                        <div class="col-3">
                            <label for="Rbar">Rbar [arcsec]:</label>
                            <input type="number" step="0.1" id="Rbar" value="8" min="0" class="variable-input">
                        </div>

                    </div>
                </div> 

                <br>

                <!-- Display the calculated Rcr and curly R -->
                <div class="container">
                    <div class="row">
                        <div class="info-box col-3">
                            <label>Corotation Radius [arcsec]:</label>
                            <span id="corotationRadiusInfo"></span>
                        </div>

                        <div class="info-box col-3">
                            <label>Curly R [-]:</label>
                            <span id="curlyRInfo"></span>
                        </div>

                        <div class="info-box col-3">
                            <label>Time elapsed [Gyr]:</label>
                            <span id="timeElapsedInfo"></span>
                        </div>
                    </div>
                </div> 


                <div class="chart-container">
                    <div class="container">
                        <div class="row">

                            <div class="col-8"> <!-- canvas for rotation curves -->
                                <canvas id="rotationCurveCanvas" width="800" height="400"  style = "width: 100%; height: auto;"></canvas>
                            </div>

                            <div class="col-4"> <!-- canvas for rotating bar -->
                                <canvas id="animationCanvas" width="400" height="400" style = "width: 100%; height: auto;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>


                <br>
                
                <div class="row" style = "align-items: center;">
                    <div class="col-8 col-7-large col-12-medium">
                        <p>
                            The bar is currently <span id="curlyRText">XXX</span>.
                        </p>
                    </div>
                </div>

                

                
            </div>
        </article>







        <!-- Scripts -->
